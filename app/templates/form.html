{% extends "base.html" %}

{% block content %}

<h2> Review </h2>
<form action="" method="post">
    <p>
        {{form.fname.label}} <br>
        {{form.fname(size=30)}}
    </p>
    <p>
            {{form.product.label}} <br>
            {{form.product(size=30)}}
        </p>
        <p>
                {{form.review.label}} <br>
                {{form.review(size=30)}}
            </p>
</form>

{% endblock %}
